<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .profile {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .profile img {
            border-radius: 50%;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Telegram WebApp</h1>
    <div class="profile">
        <h2>User Profile</h2>
        <img id="user-photo" src="" alt="User Photo" width="100">
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>First Name:</strong> <span id="first-name"></span></p>
        <p><strong>Last Name:</strong> <span id="last-name"></span></p>
    </div>

    <div class="buttons">
        <button id="start-btn">Старт</button>
        <button id="share-btn">Поделиться данными</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById('username').textContent = tg.initDataUnsafe.user.username || 'N/A';
        document.getElementById('first-name').textContent = tg.initDataUnsafe.user.first_name || 'N/A';
        document.getElementById('last-name').textContent = tg.initDataUnsafe.user.last_name || 'N/A';

        const userPhoto = tg.initDataUnsafe.user.photo_url;
        if (userPhoto) {
            document.getElementById('user-photo').src = userPhoto;
        } else {
            document.getElementById('user-photo').style.display = 'none';
        }

        document.getElementById('start-btn').addEventListener('click', () => {
            tg.sendData(JSON.stringify({ command: '/start' }));
        });

        document.getElementById('share-btn').addEventListener('click', () => {
            const username = tg.initDataUnsafe.user.username || 'N/A';
            const firstName = tg.initDataUnsafe.user.first_name || 'N/A';
            tg.sendData(JSON.stringify({ command: 'share', name: firstName, username: username }));
        });
    </script>
</body>
</html>
