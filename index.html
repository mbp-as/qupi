    <script>
        function loadData() {
            gapi.client.init({
                apiKey: 'AIzaSyDquzgGCq55UWddR2SG95e6HItGFQWIpQE',
                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
            }).then(function() {
                return gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: '16WFUSnwrOsUBCzMx7k2hiFmHIanuBGDJM1NZdIVQdIo',
                    range: 'Sheet1!A1:D100', // Измените диапазон данных по вашему усмотрению
                });
            }).then(function(response) {
                var data = response.result.values;
                console.log('Data from Google Sheets:', data);

                const workshopContainer = document.getElementById('workshopContainer');

                if (data && data.length > 0) {
                    data.forEach(row => {
                        const name = row[0];
                        const date = row[1];
                        const money = row[2];
                        const notes = row[3];

                        const workshopElement = document.createElement('div');
                        workshopElement.classList.add('item', 'features-without-image', 'col-12', 'active');
                        workshopElement.innerHTML = `
                            <div class="item-wrapper">
                                <h5 class="mbr-card-title mbr-fonts-style mt-0 mb-3 display-5"><strong>${name}</strong></h5>
                                <div class="details">
                                    <div class="details-item display-7">
                                        <span class="mbr-iconfont mobi-mbri-calendar mobi-mbri details-icon"></span>
                                        <p class="mbr-tag mbr-fonts-style display-7">${date}<br></p>
                                    </div>
                                </div>
                                <div class="details">
                                    <div class="details-item display-7">
                                        <span class="mbr-iconfont details-icon mobi-mbri-cash mobi-mbri"></span>
                                        <p class="mbr-tag mbr-fonts-style display-7">${money}<br></p>
                                    </div>
                                </div>
                                <h6 class="mbr-card-subtitle mbr-fonts-style mt-0 mb-3 display-7">${notes}</h6>
                            </div>
                        `;

                        workshopElement.style.backgroundColor = 'rgba(255,255,255,255)';
                        workshopElement.style.padding = '20px';

                        workshopContainer.appendChild(workshopElement);
                    });
                } else {
                    console.error('Данные не найдены или пусты');
                }
            }, function(reason) {
                console.error('Проблемы с данными:', reason);
            });
        }

        gapi.load('client', { 'callback': loadData, 'onerror': function() { console.error('Failed to load Google API client'); } });
    </script>

    <script>
      function loadData() {
    gapi.client.init({
        apiKey: 'AIzaSyDquzgGCq55UWddR2SG95e6HItGFQWIpQE',
        discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
    }).then(function() {
        return gapi.client.sheets.spreadsheets.values.get({
            spreadsheetId: '16WFUSnwrOsUBCzMx7k2hiFmHIanuBGDJM1NZdIVQdIo',
            range: 'Sheet1!F1:H1', // Измените диапазон данных по вашему усмотрению
        });
    }).then(function(response) {
        var data = response.result.values;
        console.log('Data from Google Sheets:', data);

        // Извлекаем данные из нужных вам колонок
        var remaining = data[0][0];
        var deferred = data[0][1];
        var totalDebt = data[0][2];

        // Обновляем содержимое вашего сайта
        document.getElementById('remainingAmount').innerText = remaining;
        document.getElementById('deferredAmount').innerText = deferred;
        document.getElementById('totalDebtAmount').innerText = totalDebt;
    }).catch(function(error) {
        console.error('Проблемы с данными:', error);
    });
}

// Вызываем функцию загрузки данных при загрузке документа
document.addEventListener('DOMContentLoaded', loadData);
    </script>
